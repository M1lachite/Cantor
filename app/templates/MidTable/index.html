{% extends "base.html" %}
{% block title %}Rate Table{% endblock %}
{% block content %}

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>

<table>
    <thead>
        <tr>
            <th>Currency Name</th>
            <th>Currency Code</th>
            <th>Mid Rate</th>
        </tr>
    </thead>
    <tbody>
        {% for name, code, rate in table_data %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ code }}</td>
            <td>{{ rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
